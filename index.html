<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>SVG</title>
</head>
<body>

    <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="20" fill="white" stroke="turquoise"/>
        <polyline points="70,120, 100,165 150,80" stroke="turquoise" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
     
    <svg width="300" height="300" viewbox="0 0 300 300">
        <rect x="70" y="80" rx="50" ry="50" width="200" height="200" stroke-width="50" fill="lightpink" stroke="white"/>
    </svg>
    <svg width="200" height="200" viewbox="0 0 200 200">
        <rect x="50" y="60" width="100" height="100" stroke-width="40" fill="lightgreen"/>
    </svg>
        
   <svg height="250px">
      <use href="images/mag-glass.svg#mag-glass"></use>
   </svg>
</body>
</html>
